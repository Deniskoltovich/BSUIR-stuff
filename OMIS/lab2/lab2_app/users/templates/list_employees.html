{% extends 'base.html' %}

{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="row">
     {%for user in employees%}
<div class="card">
      <div class="card-body">
          <h5 class="card-title"> {{user.fullname}}</h5>
                    <h6 class="card-title">Должность: {{user.position}}</h6>
                    <h6 class="card-title">Отдел: {{user.department}}</h6>


        <a href="{% url 'get_user_activities' user.id%}" class="btn btn-primary">Активность</a>

      </div>
    </div>
     {% endfor %}


</div>
</body>
</html>

{% endblock %}
